<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="addtocart.js"></script>
</head>
<body>

    <div class="container">
        <div class="header">
            <h1>shop Kart</h1>
            <div class="nav">
                <ul>
                    <li>Home</li>
                    <li>About</li>
                    <!-- <li><a href="cart.html">Cart</a></li> -->
                </ul>
            </div>
        </div>
<!-- card1 -->
<div class="card-container">
        <div class="card" id="item1">
            <img src="./image/hoodies.jpeg" class="card-image" alt="">
            <div class="title">HOODIE</div>
            <!-- size -->
            <div>
                <label>SIZE: </label>
            <select>
                <option >Large</option>
                <option >Medium</option>
                <option >Small</option>
            </select>
            <div><p>Rs.2000</p></div>
            </div>
            <!-- add to cart button -->
            <button onclick="addtocart(item1)"> Add to Cart</button>
        </div>
<!-- card2 -->
        <div class="card" id="item2">
            <img src="./image/shirts.jpeg" class="card-image" alt="">
            <div class="title">SHIRT</div>
            <!-- size -->
            <div>
                <label>SIZE: </label>
            <select>
                <option >Large</option>
                <option >Medium</option>
                <option >Small</option>
            </select>
            <div><p>Rs.2500</p></div>
            </div>
            <!-- add to cart button -->
            <button onclick="addtocart(item2)"> Add to Cart</button>
        </div>

<!-- card3 -->
        <div class="card" id="item3">
            <img src="./image/tshirt.jpeg" class="card-image" alt="">
            <div class="title">T-SHIRT</div>
            <!-- size -->
            <div>
                <label>SIZE: </label>
            <select>
                <option >Large</option>
                <option >Medium</option>
                <option >Small</option>
            </select>
            <div><p>Rs.500</p></div>
            </div>
            
            <!-- add to cart button -->
            <button onclick="addtocart(item3)"> Add to Cart</button>
        </div>
    </div>
    <div class="cart" id="cart">
        <!-- <button>cart</button> -->
        <div class="title">CART</div><hr>
        <div id="title"></div>
    </div>
    
  
</div>
</body>
</html>
